#
# weechat -- fset.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
auto_unmark = off
condition_catch_set = "${count} >= 1"
export_help_default = on
format_number = 1
marked_string = "*"
scroll_horizontal = 10
show_plugins_desc = off
sort = "~name"
unmarked_string = " "
use_color_value = off
use_keys = on
use_mute = off

[format]
export_help = "# ${description2}"
export_option = "/set ${name} ${quoted_value}"
export_option_null = "/unset ${name}"
option1 = ""
option2 = "${marked} ${name}  ${type}  ${value2}${newline}  ${empty_name}  ${_default_value}${color:base02} -- ${min}..${max}${newline}  ${empty_name}  ${description}"

[color]
default_value = default
default_value_selected = base06
description = default
description_selected = base06
file = default
file_changed = base0A
file_changed_selected = base0A
file_selected = base06
help_default_value = base06
help_description = default
help_name = base06
help_quotes = base02
help_values = default
index = base0C
index_selected = base0C
line_marked_bg1 = default
line_marked_bg2 = default
line_selected_bg1 = base0D
line_selected_bg2 = base08
marked = base0A
marked_selected = base0A
max = default
max_selected = base06
min = default
min_selected = base06
name = default
name_changed = base0A
name_changed_selected = base0A
name_selected = base06
option = default
option_changed = base0A
option_changed_selected = base0A
option_selected = base06
parent_name = default
parent_name_selected = base06
parent_value = base0C
parent_value_selected = base0C
quotes = base02
quotes_changed = default
quotes_changed_selected = base06
quotes_selected = default
section = default
section_changed = base0A
section_changed_selected = base0A
section_selected = base06
string_values = default
string_values_selected = base06
title_count_options = base0C
title_current_option = base0C
title_filter = base0A
title_marked_options = base0B
title_sort = base06
type = base0B
type_selected = base0B
unmarked = default
unmarked_selected = base06
value = base0C
value_changed = base0A
value_changed_selected = base0A
value_selected = base0C
value_undef = base0F
value_undef_selected = base0F
