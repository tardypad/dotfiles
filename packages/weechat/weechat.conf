chat_read_marker_bg = default
chat_server = base0D
chat_tags = base0F
chat_text_found = base00
chat_text_found_bg = {color/search_match/number}
chat_time = base08
chat_time_delimiters = base08
chat_value = base0B
chat_value_null = base0A
emphasized = base00
emphasized_bg = {color/search_match/number}
input_actions = base0C
input_text_not_found = base0F
item_away = base0D
nicklist_away = base0B
nicklist_group = base0C
separator = base03
status_count_highlight = {color/status_line_foreground/number}
status_count_msg = {color/status_line_foreground/number}
status_count_other = {color/status_line_foreground/number}
status_count_private = {color/status_line_foreground/number}
status_data_highlight = *{color/status_line_foreground/number}
status_data_msg = *{color/status_line_foreground/number}
status_data_other = *{color/status_line_foreground/number}
status_data_private = *{color/status_line_foreground/number}
status_filter = base0C
