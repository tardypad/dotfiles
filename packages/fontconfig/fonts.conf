<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
        <edit mode="assign" name="embeddedbitmap"><bool>false</bool></edit>
    </match>

  <!-- Default font -->
  <match>
      <edit mode="prepend" name="family">
          <string>Source Sans Pro</string>
      </edit>
  </match>

  <!-- Default sans-serif font -->
  <match target="pattern">
      <test qual="any" name="family"><string>sans-serif</string></test>
      <edit name="family" mode="prepend" binding="same"><string>Source Sans Pro</string></edit>
  </match>

  <!-- Default serif font -->
  <match target="pattern">
      <test qual="any" name="family"><string>serif</string></test>
      <edit name="family" mode="prepend" binding="same"><string>Source Serif Pro</string></edit>
  </match>

  <!-- Default monospace font -->
  <match target="pattern">
      <test qual="any" name="family"><string>monospace</string></test>
      <edit name="family" mode="prepend" binding="same"><string>Source Code Pro</string></edit>
  </match>
</fontconfig>
