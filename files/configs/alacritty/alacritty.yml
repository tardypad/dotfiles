window:
  padding:
    x: 2
    y: 2

font:
  size: 14.0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x{color/background/hex}'
    foreground: '0x{color/foreground/hex}'
  selection:
    text:       '0x{color/background/hex}'
    background: '0x{color/foreground/hex}'
  normal:
    black:   '0x{color/black/hex}'
    red:     '0x{color/red/hex}'
    green:   '0x{color/green/hex}'
    yellow:  '0x{color/yellow/hex}'
    blue:    '0x{color/blue/hex}'
    magenta: '0x{color/magenta/hex}'
    cyan:    '0x{color/cyan/hex}'
    white:   '0x{color/white/hex}'
  bright:
    black:   '0x{color/brblack/hex}'
    red:     '0x{color/brred/hex}'
    green:   '0x{color/brgreen/hex}'
    yellow:  '0x{color/bryellow/hex}'
    blue:    '0x{color/brblue/hex}'
    magenta: '0x{color/brmagenta/hex}'
    cyan:    '0x{color/brcyan/hex}'
    white:   '0x{color/brwhite/hex}'

live_config_reload: false

mouse:
  hide_when_typing: true
  url:
    modifiers: Control

selection:
  semantic_escape_chars: "/-,â”‚`|:\"' ()[]{}<>"

key_bindings:
  - { key: L,        mods: Control|Shift, action: ClearHistory     }
  - { key: Q,        mods: Control|Shift, action: Quit             }
  - { key: Z,        mods: Control|Shift, action: ToggleFullscreen }

  - { key: Equals,   mods: Control,       action: ResetFontSize    }
  - { key: Add,      mods: Control|Shift, action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }

  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }

  - { key: G,        mods: Control|Shift, action: ScrollToBottom   }
  - { key: B,        mods: Control|Shift, action: ScrollPageUp     }
  - { key: F,        mods: Control|Shift, action: ScrollPageDown   }
  - { key: Y,        mods: Control|Shift, action: ScrollLineUp     }
  - { key: E,        mods: Control|Shift, action: ScrollLineDown   }

  - { key: Key0,     mods: Control,       chars: "\x1b[27;5;48~"   }
  - { key: Key1,     mods: Control,       chars: "\x1b[27;5;49~"   }
  - { key: Key2,     mods: Control,       chars: "\x1b[27;5;50~"   }
  - { key: Key3,     mods: Control,       chars: "\x1b[27;5;51~"   }
  - { key: Key4,     mods: Control,       chars: "\x1b[27;5;52~"   }
  - { key: Key5,     mods: Control,       chars: "\x1b[27;5;53~"   }
  - { key: Key6,     mods: Control,       chars: "\x1b[27;5;54~"   }
  - { key: Key7,     mods: Control,       chars: "\x1b[27;5;55~"   }
  - { key: Key8,     mods: Control,       chars: "\x1b[27;5;56~"   }
  - { key: Key9,     mods: Control,       chars: "\x1b[27;5;57~"   }
  - { key: Return,   mods: Control,       chars: "\x1b[27;5;13~"   }
  - { key: Tab,      mods: Control,       chars: "\x1b[27;5;9~"    }
  - { key: Tab,      mods: Control|Shift, chars: "\x1b[27;6;9~"    }
