[general]

font-regular = 'sans:size=16';
font-large = 'sans:size=20';

button-inner-padding = 8;
vertical-padding = 15;
horizontal-padding = 15;
pin-square-border = 0;
corner-radius = 0;

[colours]

background = 0x{color/popup_background/hex};
border = 0x{color/base09/hex};
text = 0x{color/popup_foreground/hex};
error-text = 0x{color/error/hex};

pin-background = 0x{color/background/hex};
pin-border = 0x{color/base09/hex};
pin-square = 0x{color/foreground/hex};

ok-button = 0x{color/base01/hex};
ok-button-border = 0x{color/foreground/hex};
ok-button-text = 0x{color/foreground/hex};

not-ok-button = 0x{color/base01/hex};
not-ok-button-border = 0x{color/foreground/hex};
not-ok-button-text = 0x{color/foreground/hex};

cancel-button = 0x{color/base01/hex};
cancel-button-border = 0x{color/foreground/hex};
cancel-button-text = 0x{color/foreground/hex};
