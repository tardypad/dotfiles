[var]
javascript.check_license = "off"
lua.check_license = "off"
perl.check_license = "off"
python.check_license = "off"
python.edit_vim_tmux.tmux_split_options = "-v -l 20"
python.edit_vim_tmux.vim_options = "+startinsert +'set laststatus=0'"
python.go_fzf_tmux.fzf_options = "-w 50 -h 15 --prompt 'Switch to ' --header ' ' --info hidden --border sharp --reverse"
python.vimode.copy_clipboard_cmd = "xclip -selection c"
python.vimode.imap_esc = ""
python.vimode.imap_esc_timeout = "1000"
python.vimode.is_keyword = "a-zA-Z0-9_À-ÿ"
python.vimode.line_number_prefix = ""
python.vimode.line_number_suffix = " "
python.vimode.mode_indicator_cmd_color = "{color/notice/number}"
python.vimode.mode_indicator_cmd_color_bg = "default"
python.vimode.mode_indicator_insert_color = "{color/notice/number}"
python.vimode.mode_indicator_insert_color_bg = "default"
python.vimode.mode_indicator_normal_color = "{color/notice/number}"
python.vimode.mode_indicator_normal_color_bg = "default"
python.vimode.mode_indicator_prefix = "-- "
python.vimode.mode_indicator_replace_color = "{color/notice/number}"
python.vimode.mode_indicator_replace_color_bg = "default"
python.vimode.mode_indicator_search_color = "{color/notice/number}"
python.vimode.mode_indicator_search_color_bg = "default"
python.vimode.mode_indicator_suffix = " --"
python.vimode.no_warn = "on"
python.vimode.paste_clipboard_cmd = "xclip -selection c -o"
python.vimode.search_vim = "on"
python.vimode.user_command_mapping = ":"
python.vimode.user_mappings = ""
python.vimode.user_mappings_noremap = ""
python.wee_most.autoconnect = ""
python.wee_most.bot_suffix = " [BOT]"
python.wee_most.buflist_color_away_nick = "true"
python.wee_most.channel_loading_indicator = "…"
python.wee_most.channel_prefix_direct_away = "-"
python.wee_most.channel_prefix_direct_dnd = "@"
python.wee_most.channel_prefix_direct_offline = " "
python.wee_most.channel_prefix_direct_online = "+"
python.wee_most.channel_prefix_group = "&"
python.wee_most.channel_prefix_private = "%"
python.wee_most.channel_prefix_public = "#"
python.wee_most.color_attachment_field = "default"
python.wee_most.color_attachment_link = "/base03"
python.wee_most.color_attachment_title = "*"
python.wee_most.color_bot_suffix = "base03"
python.wee_most.color_channel_muted = "base03"
python.wee_most.color_deleted = "base0F"
python.wee_most.color_file_name = "*"
python.wee_most.color_file_url = "/"
python.wee_most.color_quote = "base03"
python.wee_most.color_reaction = "/base0A"
python.wee_most.color_reaction_own = "/base0C"
python.wee_most.color_thread_prefix = "user"
python.wee_most.color_thread_prefix_root = "user"
python.wee_most.color_thread_prefix_suffix = ""
python.wee_most.download_location = "~/Downloads"
python.wee_most.file_name_format = "({})"
python.wee_most.file_url_format = " {}"
python.wee_most.nick_full_name = "true"
python.wee_most.reaction_group = "true"
python.wee_most.reaction_nick_colorize = "false"
python.wee_most.reaction_nick_show = "false"
python.wee_most.thread_prefix_format = " {}"
python.wee_most.thread_prefix_format_root = "#{}"
python.wee_most.thread_prefix_suffix = ""
ruby.check_license = "off"

[desc]
python.edit_vim_tmux.tmux_split_options = "Options for tmux split window command (default: "-v -l 20")"
python.edit_vim_tmux.vim_options = "Options for vim command (default: "+startinsert")"
python.go_fzf_tmux.fzf_options = "Options for fzf command (default: "-d 20")"
python.vimode.copy_clipboard_cmd = "command used to copy to clipboard; must read input from stdin (default: "xclip -selection c")"
