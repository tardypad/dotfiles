#
# weechat -- plugins.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart/
#

[var]
javascript.check_license = "off"
lua.check_license = "off"
perl.check_license = "off"
python.check_license = "off"
python.edit_vim_tmux.tmux_split_options = "-v -l 20"
python.edit_vim_tmux.vim_options = "+startinsert +'set laststatus=0'"
python.go_fzf_tmux.fzf_options = "-w 50 -h 15 --prompt 'Switch to ' --header ' ' --info hidden --reverse"
python.vimode.copy_clipboard_cmd = "xclip -selection c"
python.vimode.imap_esc = ""
python.vimode.imap_esc_timeout = "1000"
python.vimode.is_keyword = "a-zA-Z0-9_À-ÿ"
python.vimode.line_number_prefix = ""
python.vimode.line_number_suffix = " "
python.vimode.mode_indicator_cmd_color = "{color/notice/number}"
python.vimode.mode_indicator_cmd_color_bg = "default"
python.vimode.mode_indicator_insert_color = "{color/notice/number}"
python.vimode.mode_indicator_insert_color_bg = "default"
python.vimode.mode_indicator_normal_color = "{color/notice/number}"
python.vimode.mode_indicator_normal_color_bg = "default"
python.vimode.mode_indicator_prefix = "-- "
python.vimode.mode_indicator_replace_color = "{color/notice/number}"
python.vimode.mode_indicator_replace_color_bg = "default"
python.vimode.mode_indicator_search_color = "{color/notice/number}"
python.vimode.mode_indicator_search_color_bg = "default"
python.vimode.mode_indicator_suffix = " --"
python.vimode.no_warn = "on"
python.vimode.paste_clipboard_cmd = "xclip -selection c -o"
python.vimode.search_vim = "on"
python.vimode.user_command_mapping = ":"
python.vimode.user_mappings = ""
python.vimode.user_mappings_noremap = ""
python.wee-most.autoconnect = ""
python.wee-most.bot_suffix = " [BOT]"
python.wee-most.channel_loading_indicator = "…"
python.wee-most.channel_prefix_direct = ""
python.wee-most.channel_prefix_group = "&"
python.wee-most.channel_prefix_private = "%"
python.wee-most.channel_prefix_public = "#"
python.wee-most.color_attachment_field = "default"
python.wee-most.color_attachment_link = "/base03"
python.wee-most.color_attachment_title = "*"
python.wee-most.color_bot_suffix = "base03"
python.wee-most.color_deleted = "base0F"
python.wee-most.color_parent_reply = "base03"
python.wee-most.color_quote = "base03"
python.wee-most.color_reaction = "/base0A"
python.wee-most.color_reaction_own = "/base0C"
python.wee-most.download_location = "~/Downloads"
python.wee-most.nick_full_name = "true"
python.wee-most.reaction_group = "true"
python.wee-most.reaction_nick_colorize = "false"
python.wee-most.reaction_nick_show = "false"
ruby.check_license = "off"

[desc]
python.edit_vim_tmux.tmux_split_options = "Options for tmux split window command (default: "-v -l 20")"
python.edit_vim_tmux.vim_options = "Options for vim command (default: "+startinsert")"
python.go_fzf_tmux.fzf_options = "Options for fzf command (default: "-d 20")"
python.vimode.copy_clipboard_cmd = "command used to copy to clipboard; must read input from stdin (default: "xclip -selection c")"
python.vimode.imap_esc = "use alternate mapping to enter Normal mode while in Insert mode; having it set to 'jk' is similar to `:imap jk <Esc>` in vim (default: "")"
python.vimode.imap_esc_timeout = "time in ms to wait for the imap_esc sequence to complete (default: "1000")"
python.vimode.is_keyword = "characters recognized as part of a word (default: "a-zA-Z0-9_À-ÿ")"
python.vimode.line_number_prefix = "prefix for line numbers (default: "")"
python.vimode.line_number_suffix = "suffix for line numbers (default: " ")"
python.vimode.mode_indicator_cmd_color = "color for mode indicator in Command mode (default: "white")"
python.vimode.mode_indicator_cmd_color_bg = "background color for mode indicator in Command mode (default: "cyan")"
python.vimode.mode_indicator_insert_color = "color for mode indicator in Insert mode (default: "white")"
python.vimode.mode_indicator_insert_color_bg = "background color for mode indicator in Insert mode (default: "blue")"
python.vimode.mode_indicator_normal_color = "color for mode indicator in Normal mode (default: "white")"
python.vimode.mode_indicator_normal_color_bg = "background color for mode indicator in Normal mode (default: "gray")"
python.vimode.mode_indicator_prefix = "prefix for the bar item mode_indicator (default: "")"
python.vimode.mode_indicator_replace_color = "color for mode indicator in Replace mode (default: "white")"
python.vimode.mode_indicator_replace_color_bg = "background color for mode indicator in Replace mode (default: "red")"
python.vimode.mode_indicator_search_color = "color for mode indicator in Search mode (default: "white")"
python.vimode.mode_indicator_search_color_bg = "background color for mode indicator in Search mode (default: "magenta")"
python.vimode.mode_indicator_suffix = "suffix for the bar item mode_indicator (default: "")"
python.vimode.no_warn = "don't warn about problematic keybindings and tmux/screen (default: "off")"
python.vimode.paste_clipboard_cmd = "command used to paste clipboard; must output content to stdout (default: "xclip -selection c -o")"
python.vimode.search_vim = "allow n/N usage after searching (requires an extra <Enter> to return to normal mode) (default: "off")"
python.vimode.user_command_mapping = "user alternate mapping to enter Command mode while in Normal mode (default: ":")"
python.vimode.user_mappings = "see the `:nmap` command in the README for more info; please do not modify this field manually unless you know what you're doing (default: "")"
python.vimode.user_mappings_noremap = "see the `:nnoremap` command in the README for more info; please do not modify this field manually unless you know what you're doing (default: "")"
python.wee-most.autoconnect = "Comma separated list of server names to automatically connect to at start (default: "")"
python.wee-most.bot_suffix = "The suffix for bot names (default: " [BOT]")"
python.wee-most.channel_loading_indicator = "Indicator for channels being loaded with content (default: "…")"
python.wee-most.channel_prefix_direct = "The prefix of buffer names for direct messages channels (default: "")"
python.wee-most.channel_prefix_group = "The prefix of buffer names for group channels (default: "&")"
python.wee-most.channel_prefix_private = "The prefix of buffer names for private channels (default: "%")"
python.wee-most.channel_prefix_public = "The prefix of buffer names for public channels (default: "#")"
python.wee-most.color_attachment_field = "Color for the message attachment fields (default: "default")"
python.wee-most.color_attachment_link = "Color for the message attachment links (default: "/gray")"
python.wee-most.color_attachment_title = "Color for the message attachment title (default: "*")"
python.wee-most.color_bot_suffix = "Color for [BOT] suffix in message attachments (default: "darkgray")"
python.wee-most.color_deleted = "Color for deleted messages (default: "red")"
python.wee-most.color_parent_reply = "Color for parent message of a reply (default: "lightgreen")"
python.wee-most.color_quote = "Color for quoted messages (default: "yellow")"
python.wee-most.color_reaction = "Color for the messages reactions (default: "darkgray")"
python.wee-most.color_reaction_own = "Color for the messages reactions you have added (default: "gray")"
python.wee-most.download_location = "Location for storing downloaded files (default: "/home/damien/Downloads/wee-most")"
python.wee-most.nick_full_name = "Use full name instead of username as nick (default: "false")"
python.wee-most.reaction_group = "Group reactions by emoji (default: "true")"
python.wee-most.reaction_nick_colorize = "Colorize the reaction nick with the user color (default: "true")"
python.wee-most.reaction_nick_show = "Display the nick of the user(s) alongside the reaction (default: "false")"
