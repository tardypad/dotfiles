status_name = base05
status_name_insecure = {color/alert/number}
status_name_tls = base0C
status_nicklist_count = default
status_number = base05
status_time = {color/status_line_foreground/number}

[completion]
base_word_until_cursor = on
case_sensitive = on
command_inline = on
default_template = "%(nicks)|%(irc_channels)|%(emojis)|%(mentions)"
nick_add_space = off
nick_case_sensitive = off
nick_completer = ": "
nick_first_only = off
nick_ignore_chars = "[]`_-^"
partial_completion_alert = on
partial_completion_command = off
partial_completion_command_arg = off
partial_completion_count = on
partial_completion_other = off
partial_completion_templates = "config_options"

[history]
display_default = 5
max_buffer_lines_minutes = 0
max_buffer_lines_number = 4096
max_commands = 100
max_visited_buffers = 50

[proxy]
mitm.address = "localhost"
mitm.ipv6 = auto
mitm.password = ""
mitm.port = 8080
mitm.type = http
mitm.username = ""

[network]
connection_timeout = 60
gnutls_ca_system = on
gnutls_ca_user = ""
gnutls_handshake_timeout = 30
proxy_curl = ""

[plugin]
autoload = "*,!guile,!tcl,!ruby,!perl,!lua,!spell"
extension = ".so,.dll"
path = "${weechat_data_dir}/plugins"
save_config_on_unload = on

[signal]
sighup = "${if:${info:weechat_headless}?/reload:/quit -yes}"
sigquit = "/quit -yes"
sigterm = "/quit -yes"
sigusr1 = ""
sigusr2 = ""

