chat_nick_offline = default
chat_nick_offline_highlight = default
chat_nick_offline_highlight_bg = base0A
chat_nick_other = base0B
chat_nick_prefix = base0C
chat_nick_self = base0C
chat_nick_suffix = base0C
chat_prefix_action = base05
chat_prefix_buffer = base0D
chat_prefix_buffer_inactive_buffer = default
chat_prefix_error = base0D
chat_prefix_join = base0C
chat_prefix_more = base07
chat_prefix_network = base07
chat_prefix_quit = base0F
chat_prefix_suffix = base0C
chat_read_marker = {color/unread_item/number}
chat_read_marker_bg = default
chat_server = base0D
chat_status_disabled = base0F
chat_status_enabled = base0C
chat_tags = base0F
chat_text_found = base00
chat_text_found_bg = {color/search_match/number}
chat_time = base08
chat_time_delimiters = base08
chat_value = base0B
chat_value_null = base0A
emphasized = base00
emphasized_bg = {color/search_match/number}
eval_syntax_colors = "base0C,base0E,base08,base06,base0D,base0B"
input_actions = base0C
input_text_not_found = base0F
item_away = base0D
nicklist_away = base03
nicklist_group = "*base0C"
separator = base03
status_count_highlight = {color/status_line_foreground/number}
status_count_msg = {color/status_line_foreground/number}
status_count_other = {color/status_line_foreground/number}
status_count_private = {color/status_line_foreground/number}
status_data_highlight = *{color/status_line_foreground/number}
status_data_msg = *{color/status_line_foreground/number}
status_data_other = *{color/status_line_foreground/number}
