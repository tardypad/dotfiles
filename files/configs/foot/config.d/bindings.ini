[key-bindings]
fullscreen=Control+Shift+{key/zoom/low}
show-urls-launch=Control+Shift+{key/tabulation/Tab}

scrollback-home=Control+Shift+{key/goto_top}
scrollback-up-page=Control+Shift+{key/scroll_page_up/low}
scrollback-down-page=Control+Shift+{key/scroll_page_down/low}
scrollback-up-half-page=Control+Shift+{key/scroll_up/low}
scrollback-down-half-page=Control+Shift+{key/scroll_down/low}
scrollback-up-line=Control+Shift+{key/scroll_line_up/low}
scrollback-down-line=Control+Shift+{key/scroll_line_down/low}

font-increase=Control+{key/zoom_in/plus}
font-decrease=Control+{key/zoom_out/minus}
font-reset=Control+{key/zoom_reset/equal}
