[general]
step = 1
step-big = 10

[keys]
up        = k
down      = j
left      = h
right     = l
left-big  = H
right-big = L
top       = g
bottom    = G
mode1     = KEY_F1
mode2     = KEY_F2
mode3     = KEY_F3
next-mode = KEY_TAB
prev-mode = KEY_BTAB
mute      = m
lock      = ' '
quit      = q, KEY_ESC

[ui]
hide-unavailable-profiles = yes
hide-unavailable-ports = yes
color = 1
mouse = no

[style]
bar-top-left       = ┌
bar-left-mono      = ╶
bar-top-right      = ┐
bar-right-mono     = ╴
bar-bottom-left    = └
bar-bottom-right   = ┘
bar-on             = ■
bar-on-muted       = □
bar-off            = ╌
arrow              = ' '
arrow-focused      = ·
arrow-locked       = ·
default-stream     = *
info-locked        = L
info-unlocked      = u
info-muted         = M
info-unmuted       = m
