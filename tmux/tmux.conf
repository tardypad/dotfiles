# ------- General options

# define prefix
set -g prefix C-a

# don't let programs rename window name
setw -g allow-rename off
setw -g automatic-rename off

# don't detach the client when killing a session
set -g detach-on-destroy off

# define default term type
set -g default-terminal "screen-256color"

# start windows and panes numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# define time panes indicator are shown when using display-panes
set -g display-panes-time 1500

# use vi keybindings
set -g status-keys vi
setw -g mode-keys vi


# ------- Color scheme and style

set -g message-command-style 'bg=colour3,fg=colour0'
set -g message-style 'bg=colour3,fg=colour0'
set -g mode-style 'bg=colour3,fg=colour0'

set -g display-panes-colour colour3
set -g display-panes-active-colour colour1

set -g status-style 'bg=colour8,fg=colour12'
set -g status-left-style 'bg=colour4,fg=colour7'
set -g status-right-style 'fg=colour4'

set -g status-left-length 30
set -g status-left '#{?client_prefix,â–ˆ, }  #(echo #{session_name} | sed "s/^[0-9]*-//")   #[bg=colour8]  '
set -g status-right '%a %e %b %Y %H:%M'

setw -g window-style 'bg=colour0'
setw -g window-active-style 'bg=colour8'

setw -g pane-border-style 'bg=colour0,fg=colour12'
setw -g pane-active-border-style 'bg=colour8,fg=colour3'

setw -g window-status-current-style 'bg=colour3,fg=colour7'
setw -g window-status-last-style 'fg=colour3'

setw -g window-status-separator '  '
setw -g window-status-format '#{window_index}:#{window_name}'
setw -g window-status-current-format '#{window_index}:#{?pane_in_mode,[,}#{window_name}#{?pane_in_mode,],}#{?window_zoomed_flag, Z,}'


# ------- Bindings

# remove all default bindings
unbind -T prefix -a
unbind -T root -a

# prefix
bind C-a send-prefix

# reload configuration
bind M-r source-file ~/.tmux.conf \; \
         display-message "Configuration reloaded"

# detach client
bind d detach-client
bind C-d detach-client

# tools
bind : command-prompt
bind ? list-keys

# sessions management (using Ctrl)
bind C-s choose-tree -S '#(echo #{session_name} | sed "s/^[0-9]*-//")' -W '#{window_name}'
bind C-a switch-client -l
bind C-n switch-client -n
bind C-p switch-client -p
bind C-c command-prompt -I '#{host_short}' "new-session -s '%%'"
bind C-r command-prompt -I '#{session_name}' "rename-session '%%'"
bind C-x confirm-before -p 'kill-session #(echo #{session_name} | sed "s/^[0-9]*-//")? (y/n)' kill-session

# windows management (no extra modifier key)
bind w choose-window -F '#{window_name}'
bind f command-prompt "find-window -N -F '#{window_name}' '%%'"
bind a last-window
bind n next-window
bind p previous-window
bind 0 select-window -t :=0
bind 1 select-window -t :=1
bind 2 select-window -t :=2
bind 3 select-window -t :=3
bind 4 select-window -t :=4
bind 5 select-window -t :=5
bind 6 select-window -t :=6
bind 7 select-window -t :=7
bind 8 select-window -t :=8
bind 9 select-window -t :=9
bind c command-prompt -I '#{host_short}' "new-window -n '%%'"
bind r command-prompt -I '#{window_name}' "rename-window '%%'"
bind x confirm-before -p "kill-window #{window_name}? (y/n)" kill-window
bind | split-window -h
bind \ split-window -h
bind - split-window -v
bind _ split-window -v

# panes management (using uppercase except for direct navigation)
bind Q display-panes
bind A last-pane
bind N select-pane -t :.+
bind P select-pane -t :.-
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind -r C-k resize-pane -U 3
bind -r C-j resize-pane -D 3
bind -r C-h resize-pane -L 3
bind -r C-l resize-pane -R 3
bind Z resize-pane -Z
bind X confirm-before -p "kill-pane #{pane_index}? (y/n)" kill-pane

# copy mode management
bind [ copy-mode
bind ] paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection


# ------- Plugins

# overridde default bindings
set -g @tpm-install 'M-i'
set -g @tpm-update 'M-u'
set -g @tpm-clean 'M-c'
set -g @shell_mode 'vi'

# define plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'

# initialize the plugins manager
run '~/.tmux/plugins/tpm/tpm'
